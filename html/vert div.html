<!DOCTYPE html>
<html>
    <head>
        <title>division tag in html</title>
    </head>
    <body>
        <center>VERTICAL DIVISION</center>
        <div style="height: 400px;width: 600px;background-color: violet;">
            <div style="height: 400px;width: 200px;background-color: yellow; float: left;"></div>
            <div style="height: 400px;width: 200px;background-color: aqua; float: left;"></div>
            <div style="height: 400px;width: 200px;background-color: bisque; float: right;"></div>
        </div>
    </body>
</html>
