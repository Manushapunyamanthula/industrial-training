<!DOCTYPE html>
<html>
    <head>
        <title>task</title>
    </head>
    <body>
        <center><h1>DIVISION TASK</h1></center>
        <div style="height: 700px;width: 900px;background-color: antiquewhite;">
            <div style="height: 700px;width: 150px;background-color: aqua;float: left;">
                <div style="height: 150px;width: 150px;background-color: blue;"></div>
                <div style="height: 400px;width: 150px;background-color: gray;"></div>
                <div style="height: 150px;width: 150px;background-color: honeydew;float: left;">
                    <div style="height: 150px;width: 75px;background-color: violet;float: left;"></div>
                    <div style="height: 150px;width: 75px;background-color: brown;float: right;"></div>
                </div>
            </div>
            <div style="height: 200px;width: 900px;background-color: black;">
                <div style="height: 150px;width: 900px;background-color: orange;">
                    <div style="height: 150px;width: 100px;background-color: bisque;float: right;">
                        <div style="height: 70px;width: 100px;background-color: chartreuse;"></div>
                        <div style="height: 80px;width: 100px;background-color: chocolate;float: right;">
                            <div style="height: 80px;width: 50px;background-color: orangered;float: right;"></div>
                            <div style="height: 80px;width: 50px;background-color: rebeccapurple;"></div>
                        </div>
                    </div>
                </div>
                <div style="height: 50px;width: 900px;background-color: red;"></div>
            </div>
            <div style="height: 500px;width: 900px;background-color: goldenrod;">
                <div style="height: 500px;width: 150px;background-color: azure;float: left;">
                    <div style="height: 350px;width: 150px;background-color: cornflowerblue;">
                        <div style="height: 350px;width: 75px;background-color: aqua;float: left;"></div>
                        <div style="height: 350px;width: 75px;background-color: yellow;float: right;"></div>
                    </div>
                    <div style="height: 150px;width: 150px;background-color: greenyellow;"></div>
                </div>
            </div>
        </div>
    </body>
</html>
