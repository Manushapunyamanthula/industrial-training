<!DOCTYPE html>
<html>
    <head>
        <title>form elements</title>
    </head>
    <body>
        <center><h1>FORM ELEMENTS</h1></center>
        <form>
            <label>enter your name :</label>
            <input type="text"autofocus placeholder="enter name">
            <br>
            <label>enter mobile number :</label>
            <input type="tel" maxlength="10" placeholder="mobile number">
            <br>
            <label>enter email :</label>
            <input type="email"required>
            <br>
            <label>enter password :</label>
            <input type="password">
            <br>
            <label>gender :</label>
           male<input type="radio"name="gender">
            female<input type="radio"name="gender">
            <br>
            <label>DOB:</label>
            <input type="date">
            <br>
            <label>select any one :</label>
            C<input type="checkbox">
           C++<input type="checkbox">
           JAVA<input type="checkbox">
           <br>
            <label>choose a file:</label>
            <input type="file">
            <br>
            <label>feedback :</label>
            <textarea></textarea>
            <br>
            <label>choose college :</label>
            <select>
                <option>ACE</option>
                <option>ACET</option>
                <option>ACOT</option>
            </select>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
