<!DOCTYPE html>
<html>
    <head>
        <title>borders</title>
        <style>
            div{
                height: 400px;
                width: 300px;
                border-style: double;
                border-width: 5px;
                border-color: purple;
                border-top-style: dotted;
                border-right-style: double;
                border-left-style: dashed;
                border-bottom-style: groove;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>BORDER IN CSS</h1>
        </center>
        <center><div></div></center>
        <hr>
    </body>
</html>
