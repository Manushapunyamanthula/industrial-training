<!DOCTYPE html>
<html>
    <head>
        <title>inline style</title>
        <link rel="stylesheet" href="externalstyle.css">
        <style>
            .abcd{
                font-size: 40px;
                color: blue;
            }
        </style>
    </head>
    <body>
        <center><h1>DIFFERENT TYPES OF STYLING IN CSS</h1></center>
        <hr>
        <h3>Inline Styling</h3>
        <p style="font-size: 30px;color: aqua;">This is inline style</p>
        <hr>
        <h3>Internal Styling</h3>
        <p Class="abcd">This is internal styling in CSS</p>
        <hr>
        <h3>externalstyle</h3>
        <p class="external">This is external styling</p>
        <hr>
        <h3>ID Selector styles</h3>
        <div id="main"></div>
        <hr>
        <h3>Element(tag)Selector style</h3>
        <span>This is element selector</span>
        <hr>
        <h3>Attribute Selector</h3>
        <input type="text">
        <input type="number">
        <input type="password">
        <a href>play</a>
        <a href>play</a>
        <a href>play</a>
    </body>
</html>
